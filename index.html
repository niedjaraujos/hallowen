<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hallowen</title>
  </head>
  <body>
    <section class="hero">
      <h1>HALLOWEEN</h1>
      <p class="subtitle">PARTY 2025</p>
      <p>Prepare-se para a noite mais assombrada do ano!</p>
      <div class="hero-btns">
        <a href="#form">
          <img src="/assets/gato.png" alt="gato de bruxo" />Confirmar
          Presença</a
        >
        <a href="#details"
          ><img src="/assets/abobora.png" alt="abobora" /> Ver Detalhes</a
        >
      </div>
    </section>
    <main>
      <section class="details" id="details">
        <h2>Detalhes do Evento</h2>
        <div class="details-cards">
          <div class="card">
            <img src="/assets/calendar.png" alt="calendario" />
            <p class="title">Data</p>
            <p class="highlight">31 de Outubro</p>
            <p>Quinta-feira</p>
          </div>
          <div class="card">
            <img src="/assets/relogio.png" alt="relogio" />
            <p class="title">Horário</p>
            <p class="highlight">20:00 – 02:00</p>
            <p>6 horas de terror</p>
          </div>
          <div class="card">
            <img src="/assets/local.png" alt="cemiterio" />
            <p class="title">Local</p>
            <p class="highlight">Casa Assombrada</p>
            <p>Rua do Medo, 666</p>
          </div>
          <div class="card">
            <img class="lastimg" src="/assets/fantasias.png" alt="calendario" />
            <p class="title">Dress Code</p>
            <p class="highlight">Fantasias</p>
            <p>Obrigatório!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
